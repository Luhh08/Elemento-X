        <main class="main-content">
            <form class="main-search-form">
                <input type="search" id="pesquisar_vagas" placeholder="Pesquisar" class="main-search-input">

            </form>
            
            <div class="jobs-grid" id="jobsGrid"></div>
            <nav class="pagination">...</nav>
<script>
(() => {
  // estado
  const active = new Set();
  let ALL_TAGS = [];

  // refs
  const $ = (s) => document.querySelector(s);
  const resultsBox = $("#tagResults");
  const activeBar  = $("#tagActiveBar");
  const searchIn   = $("#pesquisar_tags");

  // API base
  const SAME_ORIGIN = location.origin.includes(':3000');
  const API_BASE    = SAME_ORIGIN ? '/api' : 'http://localhost:3000/api';
  const TAGS_URL    = `${API_BASE}/tags`;

  // desenha chips ativos
  function renderActive(){
    activeBar.innerHTML = "";
    active.forEach(tag => {
      const chip = document.createElement("span");
      chip.className = "filter-chip";
      chip.innerHTML = `${tag} <span class="chip-x" aria-label="Remover ${tag}"></span>`;
      chip.querySelector(".chip-x").addEventListener("click", () => {
        active.delete(tag);
        renderActive();
        renderResults();
        applyFilters();
      });
      activeBar.appendChild(chip);
    });
  }

  // resultados da busca (mostra quando tiver texto)
  function renderResults(){
    const q = (searchIn.value || "").trim().toLowerCase();
    const matches = !q
      ? []
      : ALL_TAGS.filter(t => t.toLowerCase().includes(q) && !active.has(t));

    resultsBox.innerHTML = "";
    resultsBox.hidden = matches.length === 0;

    matches.forEach(tag => {
      const pill = document.createElement("label");
      pill.className = "tag-pill";
      pill.innerHTML = `
        <input type="checkbox" aria-label="Filtrar por ${tag}">
        <span>${tag}</span>
      `;
      const cb = pill.querySelector("input");
      cb.addEventListener("change", () => {
        if (cb.checked){
          active.add(tag);
          cb.checked = false;
          renderActive();
          renderResults();
          applyFilters();
        }
      });
      resultsBox.appendChild(pill);
    });
  }

  // filtra cards já renderizados
  window.applyFilters = function applyFilters(){
    const want = Array.from(active).map(s => s.toLowerCase());
    document.querySelectorAll(".job-card").forEach(card => {
      const tags = Array.from(card.querySelectorAll(".tag-vaga"))
        .map(e => e.textContent.trim().toLowerCase());
      const ok = want.every(t => tags.includes(t));
      card.hidden = !ok && want.length > 0;
    });
  };

  // carrega todas as tags do backend
  async function loadAllTags(){
    try {
      const res = await fetch(TAGS_URL, { headers: { 'Accept':'application/json' } });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();

      // prioridade: 'tags' se veio separado; senão 'all'
      ALL_TAGS = (data.tags && data.tags.length ? data.tags : data.all) || [];
      // fallback se vier vazio
      if (!ALL_TAGS.length) ALL_TAGS = [];
    } catch (e) {
      console.error('Falha ao buscar tags, usando lista vazia:', e);
      ALL_TAGS = [];
    } finally {
      renderResults(); // atualiza a lista conforme o que já foi digitado
    }
  }

  // eventos
  searchIn.addEventListener("input", renderResults);

  // start
  renderActive();
  loadAllTags();   // <- busca dinâmico
})();
</script>
<script>
    const avatar = document.getElementById('userAvatar');
    const dropdown = document.getElementById('dropdownMenu');

    avatar.addEventListener('click', () => {
        dropdown.classList.toggle('active');
    });

    // Fechar o menu ao clicar fora
    window.addEventListener('click', function(e) {
        if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.remove('active');
        }
    });
</script>
<script src="scripts/vagas.js"></script>
<script src="scripts/notificacoes.js"></script>
