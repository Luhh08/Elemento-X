<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voluntary — Buscar Voluntários</title>
  <link href="css/vagas.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/notificacoes.css">
</head>
<body>
<header class="site-header compact-header">
  <div class="header-compact">
    <button class="round-btn back-btn" id="btnBack" type="button" aria-label="Voltar">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="header-actions">
      <div class="notification-wrapper" id="notificationWrapper">
        <button id="notifBtn" class="round-btn bell-btn" type="button" title="Notificações">
          <i class="fa-solid fa-bell"></i><span class="notification-count"></span>
        </button>
        <div class="notif-panel" id="notifPanel">
          <div class="notif-header">Notificações</div>
          <p class="notif-empty">Carregando...</p>
        </div>
      </div>
      <button class="round-btn avatar-btn" id="menuToggle" type="button" aria-label="Abrir menu">
        <img src="img/default-avatar.jpg" alt="Menu">
      </button>
    </div>
  </div>
</header>

<div class="nav-drawer" id="navDrawer">
  <div class="drawer-inner">
    <button class="close-drawer" id="closeDrawer" type="button" aria-label="Fechar menu">&times;</button>
    <h2 class="drawer-title">Voluntary</h2>
    <nav id="drawerMenu" class="drawer-menu"></nav>
  </div>
</div>
<div class="drawer-overlay" id="drawerOverlay"></div>


<section id="jobs" class="jobs-section">
  <div class="container jobs-container">
    <aside class="filters-sidebar">
      <div class="filter-group">
        <h2 class="filter-title">Tags</h2>
        <form class="filter-search-form">
          <input type="search" placeholder="Pesquisar" id="pesquisar_tags" class="filter-search-input" autocomplete="off">
          <img src="img/lupa.png" alt="Search Icon" class="search-icon">
        </form>
        <div id="tagActiveBar" class="chips-bar"></div>
        <div id="tagResults" class="tags-results" hidden></div>
      </div>

      <div class="filter-group">
        <h2 class="filter-title">Horário</h2>
        <div class="checkbox-group">
          <label class="checkbox-label"><input type="checkbox" name="horario" value="manha"><span class="custom-checkbox"></span>Manhã</label>
          <label class="checkbox-label"><input type="checkbox" name="horario" value="tarde"><span class="custom-checkbox"></span>Tarde</label>
          <label class="checkbox-label"><input type="checkbox" name="horario" value="noite"><span class="custom-checkbox"></span>Noite</label>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <form class="main-search-form">
        <input type="search" id="pesquisar_vagas" placeholder="Pesquisar" class="main-search-input">
        <img src="img/lupa.png" alt="Search Icon" class="search-icon">
      </form>

      <div class="jobs-grid" id="volGrid"></div>

      <nav class="pagination" id="volPagination"></nav>
    </main>
  </div>
</section>

<script src="scripts/buscar_voluntarios.js"></script>
<script src="scripts/notificacoes.js"></script>
<script>
  const avatar = document.getElementById('userAvatar');
  const dropdown = document.getElementById('dropdownMenu');
  avatar.addEventListener('click', () => dropdown.classList.toggle('active'));
  window.addEventListener('click', (e) => {
    if (!avatar.contains(e.target) && !dropdown.contains(e.target)) dropdown.classList.remove('active');
  });
</script>
</body>
</html>
