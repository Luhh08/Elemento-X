<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voluntary — Buscar Voluntários</title>
  <link href="css/vagas.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/notificacoes.css">
</head>
<body>
<header id="section-header" class="site-header">
  <div class="container header-container">
    <a href="#" class="logo-link"><h1 class="logo">Voluntary</h1></a>
    <nav class="main-navigation"></nav>
    <div class="header-actions">
      <div class="notification-wrapper" id="notificationWrapper">
        <button id="notifBtn" class="icon-btn" title="Notificações">
          <i class="fa-solid fa-bell"></i><span class="notification-count">3</span>
        </button>
        <div class="notif-panel" id="notifPanel">
          <div class="notif-header">Notificações</div>
          <div class="notif-item"><div class="notif-title">Nova mensagem recebida <i class="fa-solid fa-envelope"></i></div><div class="notif-time">Há 2 minutos</div></div>
          <div class="notif-item"><div class="notif-title">Seu cadastro foi aprovado <i class="fa-solid fa-check"></i></div><div class="notif-time">Há 15 minutos</div></div>
          <div class="notif-item"><div class="notif-title">Projeto “Verde Limpo” precisa de voluntários <i class="fa-solid fa-seedling"></i></div><div class="notif-time">Há 1 hora</div></div>
        </div>
      </div>
      <div class="user-menu">
        <img src="img/default-avatar.jpg" alt="Foto do usuário" class="user-avatar" id="userAvatar">
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="perfil-usuario.html" class="dropdown-item"><span class="icon"><i class="fa-solid fa-user"></i></span> Perfil</a>
          <a href="configuracoes.html" class="dropdown-item"><span class="icon"><i class="fa-solid fa-gear"></i></span> Configurações</a>
          <a href="login.html" class="dropdown-item logout"><span class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></span> Sair</a>
        </div>
      </div>
    </div>
  </div>
</header>

<section id="jobs" class="jobs-section">
  <div class="container jobs-container">
    <aside class="filters-sidebar">
      <div class="filter-group">
        <h2 class="filter-title">Tags</h2>
        <form class="filter-search-form">
          <input type="search" placeholder="Pesquisar" id="pesquisar_tags" class="filter-search-input" autocomplete="off">
          <img src="img/lupa.png" alt="Search Icon" class="search-icon">
        </form>
        <div id="tagActiveBar" class="chips-bar"></div>
        <div id="tagResults" class="tags-results" hidden></div>
      </div>

      <div class="filter-group">
        <h2 class="filter-title">Horário</h2>
        <div class="checkbox-group">
          <label class="checkbox-label"><input type="checkbox" name="horario" value="manha"><span class="custom-checkbox"></span>Manhã</label>
          <label class="checkbox-label"><input type="checkbox" name="horario" value="tarde"><span class="custom-checkbox"></span>Tarde</label>
          <label class="checkbox-label"><input type="checkbox" name="horario" value="noite"><span class="custom-checkbox"></span>Noite</label>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <form class="main-search-form">
        <input type="search" id="pesquisar_vagas" placeholder="Pesquisar" class="main-search-input">
        <img src="img/lupa.png" alt="Search Icon" class="search-icon">
      </form>

      <div class="jobs-grid" id="volGrid"></div>

      <nav class="pagination" id="volPagination"></nav>
    </main>
  </div>
</section>

<script src="scripts/buscar_voluntarios.js"></script>
<script src="scripts/notificacoes.js"></script>
<script>
  const avatar = document.getElementById('userAvatar');
  const dropdown = document.getElementById('dropdownMenu');
  avatar.addEventListener('click', () => dropdown.classList.toggle('active'));
  window.addEventListener('click', (e) => {
    if (!avatar.contains(e.target) && !dropdown.contains(e.target)) dropdown.classList.remove('active');
  });
</script>
</body>
</html>
