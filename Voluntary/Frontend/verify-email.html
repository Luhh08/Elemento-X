<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento X - Verifica√ß√£o de E-mail</title> 
    
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('../Frontend/img/fundo-login-cadastro.png');
            background-color: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, hsla(16, 100%, 60%, 0.70), hsla(175, 100%, 49%, 0.70));
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px; 
            height: 250px;
            border-radius: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }
        p {
            color: #ffffff;
            margin-bottom: 25px;
        }
        .success { color: #28a745; } /* Verde para sucesso */
        .error { color: #dc3545; }   /* Vermelho para erro */
        .warning { color: #ffc107; } /* Amarelo para avisos */
        a {
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            border-radius: 30px;
            font-weight: 700;
            background: #014D44; 
            padding: 10px;
            padding-left: 30px;
            padding-right: 30px;
        }
        a:hover {
            background-color: #00695c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title-message">Processando Verifica√ß√£o...</h1>
        <p id="body-message">Aguarde, estamos confirmando seu e-mail.</p>
        <a href="login.html" id="login-link" style="display: none;">FAZER LOGIN</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const status = params.get("status");

            const titleElement = document.getElementById("title-message");
            const bodyElement = document.getElementById("body-message");
            const loginLink = document.getElementById("login-link");
            
            // Define o texto e a apar√™ncia baseados no status vindo do Backend
            switch (status) {
                case 'success':
                    titleElement.textContent = "‚úÖ Sucesso!";
                    bodyElement.textContent = "Seu e-mail foi verificado! Voc√™ j√° pode acessar sua conta.";
                    titleElement.classList.add('success');
                    loginLink.style.display = 'inline-block'; // Mostra o link de login
                    break;
                case 'already_verified':
                    titleElement.textContent = "‚ö†Ô∏è E-mail J√° Verificado!";
                    bodyElement.textContent = "Sua conta j√° havia sido confirmada anteriormente. Prossiga para o login.";
                    titleElement.classList.add('warning');
                    loginLink.style.display = 'inline-block'; // Mostra o link de login
                    break;
                case 'error':
                    titleElement.textContent = "‚ùå Erro na Verifica√ß√£o!";
                    bodyElement.textContent = "O link de verifica√ß√£o √© inv√°lido ou expirou. Tente se registrar novamente ou pe√ßa um novo e-mail.";
                    titleElement.classList.add('error');
                    break;
                case 'user_not_found':
                    titleElement.textContent = "‚ùå Usu√°rio N√£o Encontrado!";
                    bodyElement.textContent = "N√£o encontramos um usu√°rio v√°lido para este link. Por favor, registre-se novamente.";
                    titleElement.classList.add('error');
                    break;
                default:
                    // Caso a p√°gina seja acessada sem o par√¢metro 'status'
                    titleElement.textContent = "ü§î Link Inv√°lido";
                    bodyElement.textContent = "Esta p√°gina foi acessada de forma incorreta. Por favor, use o link enviado ao seu e-mail.";
                    titleElement.classList.add('warning');
                    break;
            }
        });
    </script>
</body>
</html>
