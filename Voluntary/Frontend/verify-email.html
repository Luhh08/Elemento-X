<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemento X - Verifica√ß√£o de E-mail</title> 
  
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('../img/fundo-login-cadastro.png');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, hsla(16, 100%, 60%, 0.70), hsla(175, 100%, 49%, 0.70));
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 600px; 
      height: 250px;
      border-radius: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 10px;
    }

    p {
      color: #ffffff;
      margin-bottom: 25px;
    }

    .success { color: #ffffff; } 
    .error { color: #ffffff; }   
    .warning { color: #ffffff; } 

    a {
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      border-radius: 30px;
      font-weight: 700;
      background: #014D44; 
      padding: 10px 30px;
      text-decoration-line: none;
    }

    a:hover {
      background-color: #00695c;
    }

    /* üîô Bot√£o de Voltar */
    .btn-voltar {
      position: fixed;
      top: 20px;
      left: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #dffcf9;
      border: 2px solid #bfeee8;
      color: #014D44;
      font-weight: 600;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 999px;
      transition: 0.2s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    .btn-voltar:hover {
      background: #d3f3ef;
      transform: translateY(-2px);
    }

    .btn-voltar i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- üîô Bot√£o Voltar -->
  <a href="javascript:history.back()" class="btn-voltar">
    <i class="ri-arrow-left-line"></i> Voltar
  </a>
  <div class="container">
    <h1 id="title-message">Processando Verifica√ß√£o...</h1>
    <p id="body-message">Aguarde, estamos confirmando seu e-mail.</p>
    <a href="login.html" id="login-link" style="display: none;">FAZER LOGIN</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const status = params.get("status");

      const titleElement = document.getElementById("title-message");
      const bodyElement = document.getElementById("body-message");
      const loginLink = document.getElementById("login-link");
      
      // Define o texto e a apar√™ncia baseados no status vindo do Backend
      switch (status) {
        case 'success':
          titleElement.textContent = "‚úÖ Sucesso!";
          bodyElement.textContent = "Seu e-mail foi verificado! Voc√™ j√° pode acessar sua conta.";
          titleElement.classList.add('success');
          loginLink.style.display = 'inline-block';
          break;
        case 'already_verified':
          titleElement.textContent = "‚ö†Ô∏è E-mail J√° Verificado!";
          bodyElement.textContent = "Sua conta j√° havia sido confirmada anteriormente. Prossiga para o login.";
          titleElement.classList.add('warning');
          loginLink.style.display = 'inline-block';
          break;
        case 'error':
          titleElement.textContent = "‚ùå Erro na Verifica√ß√£o!";
          bodyElement.textContent = "O link de verifica√ß√£o √© inv√°lido ou expirou. Tente se registrar novamente ou pe√ßa um novo e-mail.";
          titleElement.classList.add('error');
          break;
        case 'user_not_found':
          titleElement.textContent = "‚ùå Usu√°rio N√£o Encontrado!";
          bodyElement.textContent = "N√£o encontramos um usu√°rio v√°lido para este link. Por favor, registre-se novamente.";
          titleElement.classList.add('error');
          break;
        default:
          titleElement.textContent = "ü§î Link Inv√°lido";
          bodyElement.textContent = "Esta p√°gina foi acessada de forma incorreta. Por favor, use o link enviado ao seu e-mail.";
          titleElement.classList.add('warning');
          break;
      }
    });
  </script>
</body>
</html>
