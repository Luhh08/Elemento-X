<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento X - Volunteer Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cal+Sans&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/inicial.css">
</head>
<body>
    <div class="overlay">
        <header>
            <p class="slogan">Sua vontade de ajudar encontra quem mais precisa.</p>
        </header>

        <main class="content">
            <div class="logo-section">
                <img src="img/logo.png" alt="Logo Elemento X" class="logo"> 
                <h1><span class="highlight">ELEMENTO</span> X</h1>
                <p class="subtitle">VOLUNTEER PORTAL</p>
            </div>

            <div class="buttons">
                <button class="btn volunteer">Entrar como Voluntário</button>
                <button class="btn company">Entrar como Empresa</button>
            </div>
        </main>
    </div>

    <div class="container">
        <footer>
            <p>© 2025 Voluntary – Todos os direitos reservados</p>
        </footer>
    </div>

     <script>
        // Seleciona os botões
        const btnVolunteer = document.querySelector('.btn.volunteer');
        const btnCompany = document.querySelector('.btn.company');

        // Adiciona evento de clique
        btnVolunteer.addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        btnCompany.addEventListener('click', () => {
            window.location.href = 'login_empresa.html';
        });
    </script>
</body>
</html>
