<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento X - Login</title>
    <link rel="stylesheet" href="css/login_empresa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-panel">
            <header class="logo-area">
                <h1>Voluntary</h1>
                <p>PORTAL DE VOLUNTARIADO</p>
            </header>

<form class="login-form" id="loginEmpresaForm">
    <h2>LOGIN COMO EMPRESA</h2>
    <div class="input-group">
        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required>
    </div>
    <div class="input-group">
        <input type="password" id="senha" name="senha" placeholder="Senha" required>
    </div>
    <button type="submit">ENTRAR</button>
</form>
                <a href="registro_empresa.html" class="cadastro">Cadastre-se</a>
                <a href="esqueceu-senha.html" class="esqueceu">Esqueceu a senha?</a>
        </div>
        <div class="decorative-panel"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
    <script src="scripts/login_empresa.js"></script>
</body>
</html>
