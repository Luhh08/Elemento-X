<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemento X - Registro</title>
  <link rel="stylesheet" href="css/registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cal+Sans&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="registro-container">
    <div class="registro-panel">
      <header class="logo-area">
        <h1 class="logo">Voluntary</h1>
      </header>

      <!-- Etapa 1: Enviar email -->
      <form id="emailForm" class="registro-form">
        <h2 class="insira">Insira o email da conta</h2>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <button type="submit">Enviar código</button>
      </form>

      <!-- Etapa 2: Confirmar código -->
      <form id="codigoForm" class="registro-form" style="display: none;">
        <h2 class="insira">Digite o código enviado</h2>
        <div class="input-group">
          <input type="text" id="codigo" name="codigo" placeholder="Código de verificação" required>
        </div>
        <button type="submit">Confirmar</button>
      </form>

      <p id="mensagem" class="mensagem"></p>
    </div>
  </div>

  <script>
    const emailForm = document.getElementById("emailForm");
    const codigoForm = document.getElementById("codigoForm");
    const mensagem = document.getElementById("mensagem");

    // === Cria mensagens mais elegantes abaixo dos inputs ===
    function mostrarMensagem(tipo, texto) {
      mensagem.innerHTML = `
        <i class="ri-${tipo === "sucesso" ? "check-line" : "error-warning-line"}"></i>
        <span>${texto}</span>
      `;
      mensagem.style.display = "flex";
      mensagem.style.alignItems = "center";
      mensagem.style.justifyContent = "center";
      mensagem.style.gap = "8px";
      mensagem.style.marginTop = "10px";
      mensagem.style.padding = "10px 15px";
      mensagem.style.borderRadius = "8px";
      mensagem.style.fontSize = "0.95rem";
      mensagem.style.fontWeight = "500";
      mensagem.style.transition = "all 0.3s ease";
      mensagem.style.backgroundColor = tipo === "sucesso" ? "#198754" : "#800000b3";
      mensagem.style.color = tipo === "sucesso" ? "#e8f8ef" : "#fde8e8";
    }

    // === Etapa 1 — Enviar código por e-mail ===
    emailForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      mostrarMensagem("info", "Enviando código...");

      try {
        const resposta = await fetch("/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await resposta.json();

        if (resposta.ok) {
          mostrarMensagem("sucesso", "Código enviado! Verifique seu e-mail.");
          emailForm.style.display = "none";
          codigoForm.style.display = "block";
        } else {
          mostrarMensagem("erro", data.error || "Erro ao enviar código.");
        }
      } catch (err) {
        mostrarMensagem("erro", "Erro de conexão com o servidor.");
      }
    });

    // === Etapa 2 — Digitar o código e seguir para redefinir a senha ===
    codigoForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const codigo = document.getElementById("codigo").value.trim();

      if (!codigo) {
        mostrarMensagem("erro", "Digite o código recebido por e-mail.");
        return;
      }

      mostrarMensagem("sucesso", "Código verificado com sucesso!");
      setTimeout(() => {
        window.location.href = `/redefinir-senha.html?codigo=${encodeURIComponent(codigo)}&email=${encodeURIComponent(email)}`;
      }, 800);
    });
  </script>
</body>
</html>
