<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Aplicações</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cal+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/vagas.css">
  <link rel="stylesheet" href="css/notificacoes.css">
  <style>
    .badge-vaga{background:#dbeafe;color:#1d4ed8;border-radius:999px;padding:6px 10px;font-size:12px;display:inline-flex;align-items:center;gap:6px}
    .card-actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn-accept{background:#14b8a6;color:#fff;border-radius:10px;padding:8px 12px;font-weight:600}
    .btn-reject{background:#ef4444;color:#fff;border-radius:10px;padding:8px 12px;font-weight:600}
    .mini{font-size:12px;opacity:.8}
  </style>
</head>
<body>
<header class="site-header compact-header">
  <div class="header-compact">
    <button class="round-btn back-btn" id="btnBack" type="button" aria-label="Voltar">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="header-actions">
      <div class="notification-wrapper" id="notificationWrapper">
        <button id="notifBtn" class="round-btn bell-btn" type="button" title="Notificações">
          <i class="fa-solid fa-bell"></i><span class="notification-count"></span>
        </button>
        <div class="notif-panel" id="notifPanel">
          <div class="notif-header">Notificações</div>
          <p class="notif-empty">Carregando...</p>
        </div>
      </div>
      <button class="round-btn avatar-btn" id="menuToggle" type="button" aria-label="Abrir menu">
        <img src="img/default-avatar.jpg" alt="Menu">
      </button>
    </div>
  </div>
</header>

<div class="nav-drawer" id="navDrawer">
  <div class="drawer-inner">
    <button class="close-drawer" id="closeDrawer" type="button" aria-label="Fechar menu">&times;</button>
    <h2 class="drawer-title">Voluntary</h2>
    <nav id="drawerMenu" class="drawer-menu"></nav>
  </div>
</div>
<div class="drawer-overlay" id="drawerOverlay"></div>


<section class="jobs-section">
  <div class="container jobs-container">
    <aside class="filters-sidebar">
      <div class="filter-group">
        <h2 class="filter-title">Competências</h2>
        <form class="filter-search-form">
          <input type="search" placeholder="Pesquisar" id="pesquisar_tags" class="filter-search-input" autocomplete="off">
          <img src="img/lupa.png" alt="Search Icon" class="search-icon">
        </form>
        <div id="tagActiveBar" class="chips-bar"></div>
        <div id="tagResults" class="tags-results" hidden></div>
      </div>

      <div class="filter-group">
        <h2 class="filter-title">Disponibilidade de Turno</h2>
        <div class="checkbox-group">
          <label class="checkbox-label"><input type="checkbox" name="turno" value="Manhã"><span class="custom-checkbox"></span> Manhã</label>
          <label class="checkbox-label"><input type="checkbox" name="turno" value="Tarde"><span class="custom-checkbox"></span> Tarde</label>
          <label class="checkbox-label"><input type="checkbox" name="turno" value="Noite"><span class="custom-checkbox"></span> Noturno</label>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <form class="main-search-form">
        <input type="search" id="pesquisar_vagas" placeholder="Pesquisar" class="main-search-input">
        <img src="img/lupa.png" alt="Search Icon" class="search-icon">
      </form>

      <div class="jobs-grid" id="appsGrid"></div>

      <nav class="pagination" id="appsPag"></nav>
    </main>
  </div>
</section>

<div id="modalRecusa" class="popup" aria-hidden="true">
  <div class="popup-dialog dialog-sm">
    <button class="close" type="button" data-close-recusa>
      <i class="ri-close-line"></i>
    </button>
    <form class="form" onsubmit="return false;">
      <h3 style="margin-bottom:12px">Motivo da recusa</h3>
      <label class="textarea">
        <textarea id="motivoRecusa" rows="5" placeholder="Explique brevemente o motivo..."></textarea>
      </label>
      <div class="form-actions">
        <button class="chip outline" type="button" data-close-recusa>Cancelar</button>
        <button class="chip big danger" type="button" id="confirmRecusaBtn">Enviar recusa</button>
      </div>
    </form>
  </div>
</div>

<script src="scripts/gerenciar_aplicacoes.js"></script>
<script src="scripts/notificacoes.js"></script>
</body>
</html>
