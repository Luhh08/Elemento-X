<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento X - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registro-container">
        <div class="registro-panel">
            <header class="logo-area">
                <img src="img/logo.png" alt="Logo Elemento X" class="logo-img">
                <h1>ELEMENTO X</h1>
                <p>PORTAL DE VOLUNTARIADO</p>
            </header>

            <form class="registro-form">
                <h2>REGISTRO</h2>
                <div class="input-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <input type="text" id="usuario" name="usuario" placeholder="UsuÃ¡rio" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="cpf" name="cpf"  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" oninput="mascaraCPF(this)" placeholder="CPF" required>
                </div>
                
                
                <div class="input-group">
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                <button id="submitBtn" type="submit">REGISTRAR</button>
            </form>
        </div>
        <div class="decorative-panel">
            </div>
        </div>
        <script src="scripts/armazenarcadastro.js"></script>
        <script>
            function mascaraCPF(campo) {
              let valor = campo.value.replace(/\D/g, "");
              valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
              valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
              valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
              campo.value = valor;
            }
          </script>
</body>
</html>
