<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento X - Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Cal+Sans&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
     <a href="javascript:history.back()" class="btn-voltar">
  <i class="ri-arrow-left-line"></i> Voltar
</a>
    <div class="registro-container">
        <div class="registro-panel">
            <header class="logo-area">
                <h1 class="logo">Voluntary</h1>
                <p>PORTAL DE VOLUNTARIADO</p>
            </header>

            <form class="registro-form">
                <h2>REGISTRO</h2>
                <div class="input-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="text" id="cpf" name="cpf"  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" oninput="mascaraCPF(this)" placeholder="CPF" required>
                </div>
                
        <div class="input-group">
          <input type="password" id="senha" name="senha" placeholder="Senha" required
            title="8-24 caracteres, com ao menos 1 letra maiúscula, 1 número e 1 símbolo."
            pattern="^(?=.{8,24}$)(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).*$">
        </div>
        <div class="input-group">
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar Senha" required>
        </div>

        <p id="erroSenha" style="color: rgb(128, 0, 0); font-size: 14px; display: none;">
          As senhas não coincidem.
        </p>

                <button id="submitBtn" type="submit">REGISTRAR</button>
            </form>
        </div>
        <div class="decorative-panel">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
        <script src="scripts/armazenarcadastro.js"></script>
            <script>
(function () {
  const btn = document.getElementById('btnVoltar');
  if (!btn) return;

  btn.addEventListener('click', function (e) {
    e.preventDefault();
    if (window.history.length > 1) {
      window.history.back();
    } else {
      location.href = 'login.html';
    }
  });
})();
</script>
        <script>
            function mascaraCPF(campo) {
              let valor = campo.value.replace(/\D/g, "");
              valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
              valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
              valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
              campo.value = valor;
            }
          </script>
</body>
</html>
